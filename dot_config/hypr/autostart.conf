# exec-once = [workspace 2 silent] uwsm app -- omarchy-launch-webapp https://launchpad.37signals.com
# exec-once = [workspace 3 silent] uwsm app -- /usr/bin/chromium
# exec-once = [workspace 4 silent] uwsm app -- $TERMINAL
